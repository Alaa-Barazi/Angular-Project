<div class="alert alert-primary"  role="alert">
    <div class="text-center">
    <h1>Top {{myproducts.length}} Products</h1> 
    </div>
</div>
<div class="card-columns" >
<div class="card" *ngFor="let item of myproducts">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="small">{{item.color}}</p>
    <img [src]="item.img" class="card-img-top" />
    <p class="card-text">{{item.desc}}</p>
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{item.model}}</h5>
      <h5 class="text-dark mb-0">{{item.price|currency}}</h5>
    </div>
    <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
      <a href="#!" class="text-dark fw-bold"></a>
      <button type="button" class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
